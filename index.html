<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>타이핑 게임</title>
  </head>
  <body>
    <div class="container">
      <!--헤더 영역-->
      <div class="header">
        <span>타이핑 게임!!!</span>
      </div>

      <!--메인 영역-->
      <div class="main">
        <div class="word-box">
          <span class="word">학교</span>
        </div>

        <!--폼 영역-->
        <form class="input-form">
          <input type="text" class="input" />
        </form>

        <!--메뉴 영역-->
        <div class="menu">
          <div class="score-box">
            <span>남은 시간</span>
            <span>점수</span>
          </div>
          <div class="button-box">
            <button>게임시작</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
